<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="main_section">
        <div class="img-container">
          <img src="/images/icon-star.svg" alt="icon star" />
        </div>
        <h1>How did we do?</h1>
        <p id="par">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div id="btn-container">
          <button class="btn_select" value="1">1</button>
          <button class="btn_select" value="2">2</button>
          <button class="btn_select" value="3">3</button>
          <button class="btn_select" value="4">4</button>
          <button class="btn_select" value="5">5</button>
        </div>
        <button id="sub">SUBMIT</button>
      </section>

      <section class="sec hidden">
        <img src="/images/illustration-thank-you.svg" alt="thank you image" />
        <p class="select">You selected<span class="selection">0</span>of 5</p>
        <h2 class="title2">Thank you!</h2>
        <p class="par2">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
